<ul class="nav nav-tabs d-flex justify-content-between">
    {% if user.is_authenticated %}
    <div class="d-flex justify-content">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'all_watches' %} active {% endif %}" aria-current="page" href="{% url "all_watches" %}">Homepage</a>
        </li>

        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'create_watch' %} active {% endif %}" href="{% url "create_watch" %}">Create watch</a>
        </li>
    </div>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'profile' %} active {% endif %}" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Account</a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url "profile" %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url "logout" %}">Logout</a></li>
        </ul>
    </li>
    {% else %}
    <div class="d-flex justify-content">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'all_watches' %} active {% endif %}" aria-current="page" href="{% url "all_watches" %}">Homepage</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
        </li>
    </div>
    {% endif %}
</ul>
